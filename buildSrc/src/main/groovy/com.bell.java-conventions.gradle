plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

ext {
    mapstructVersion = "1.4.2.Final"
    versionSpringBoot = "2.6.4"
    versionLombok = "1.18.22"
}

configurations {
    all {
        exclude module : 'spring-boot-starter-logging'
    }
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web:${versionSpringBoot}"
    implementation "org.springframework.boot:spring-boot-starter:${versionSpringBoot}"
    implementation "org.springframework.boot:spring-boot-starter-validation:${versionSpringBoot}"
    implementation "org.springframework.boot:spring-boot-starter-log4j2:${versionSpringBoot}"
    testImplementation "org.springframework.boot:spring-boot-starter-test:${versionSpringBoot}"
    compileOnly "org.projectlombok:lombok:${versionLombok}"
    annotationProcessor "org.projectlombok:lombok:${versionLombok}"
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:${versionSpringBoot}"
    implementation "org.mapstruct:mapstruct:${mapstructVersion}"
    annotationProcessor "org.mapstruct:mapstruct-processor:${mapstructVersion}"
    testAnnotationProcessor "org.mapstruct:mapstruct-processor:${mapstructVersion}"
}

group = 'com.bell'
version = '0.0.1-SNAPSHOT'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    useJUnitPlatform()
}
