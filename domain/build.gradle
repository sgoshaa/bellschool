/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.bell.java-conventions'
    id 'java'
}

dependencies {
    implementation 'org.liquibase:liquibase-core:4.6.2'
    implementation 'org.liquibase:liquibase-maven-plugin:4.9.0'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.4'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.6.4'
    runtimeOnly 'org.postgresql:postgresql:42.3.3'
    testImplementation 'com.h2database:h2:1.4.200'
}

description = 'domain'
