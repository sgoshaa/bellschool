databaseChangeLog:
  - changeSet:
      id: 1-1
      author: Admin
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_country
                  name: id
                  type: INT
              - column:
                  name: version
                  type: INT
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: VARCHAR(100)
              - column:
                  name: code
                  type: INT
            tableName: country