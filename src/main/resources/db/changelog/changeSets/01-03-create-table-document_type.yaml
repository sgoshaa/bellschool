databaseChangeLog:
  - changeSet:
      id: 1-3
      author: Admin
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_document_type
                  name: id
                  type: INT
              - column:
                  name: version
                  type: INT
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: code
                  type: VARCHAR(255)
            tableName: document_type