databaseChangeLog:
  - changeSet:
      id: 1-1
      author: IASpirin
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: country_pk
                  name: id
                  type: int
              - column:
                  name: version
                  type: int
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: varchar(100)
              - column:
                  name: code
                  type: varchar(15)
            tableName: country