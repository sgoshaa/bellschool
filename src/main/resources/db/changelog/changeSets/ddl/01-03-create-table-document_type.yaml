databaseChangeLog:
  - changeSet:
      id: 1-3
      author: IASpirin
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    primaryKey: true
                    primaryKeyName: document_type_pk
                  name: id
                  type: int
              - column:
                  name: version
                  type: int
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: varchar(255)
              - column:
                  constraints:
                    nullable: false
                  name: code
                  type: varchar(15)
            tableName: document_type