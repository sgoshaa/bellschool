databaseChangeLog:
  - changeSet:
      id: 1-4
      author: IASpirin
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: office_pk
                  name: id
                  type: int
              - column:
                  name: version
                  type: int
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: varchar(255)
              - column:
                  constraints:
                    nullable: false
                  name: org_id
                  type: int
              - column:
                  constraints:
                    nullable: false
                  name: address
                  type: varchar(255)
              - column:
                  name: phone
                  type: varchar(255)
              - column:
                  name: is_active
                  type: boolean
            tableName: office