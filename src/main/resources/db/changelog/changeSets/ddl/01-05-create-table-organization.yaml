databaseChangeLog:
  - changeSet:
      id: 1-5
      author: IASpirin
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: organization_pk
                  name: id
                  type: int
              - column:
                  name: version
                  type: int
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: varchar(50)
              - column:
                  constraints:
                    nullable: false
                  name: full_name
                  type: varchar(255)
              - column:
                  constraints:
                    nullable: false
                  name: inn
                  type: int
              - column:
                  constraints:
                    nullable: false
                  name: kpp
                  type: int
              - column:
                  constraints:
                    nullable: false
                  name: address
                  type: varchar(255)
              - column:
                  name: phone
                  type: varchar(255)
              - column:
                  name: is_active
                  type: boolean
            tableName: organization