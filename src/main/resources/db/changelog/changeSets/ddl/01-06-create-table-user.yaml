databaseChangeLog:
- changeSet:
    id: 1-6
    author: IASpirin
    objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
    changes:
      - createTable:
          columns:
            - column:
                autoIncrement: true
                constraints:
                  nullable: false
                  primaryKey: true
                  primaryKeyName: user_pk
                name: id
                type: int
            - column:
                name: version
                type: int
            - column:
                constraints:
                  nullable: false
                name: office_id
                type: int
            - column:
                constraints:
                  nullable: false
                name: first_name
                type: varchar(50)
            - column:
                name: second_name
                type: varchar(50)
            - column:
                name: middle_name
                type: varchar(50)
            - column:
                constraints:
                  nullable: false
                name: position
                type: varchar(255)
            - column:
                name: phone
                type: varchar(25)
            - column:
                name: country_id
                type: int
            - column:
                name: is_identified
                type: boolean
          tableName: user